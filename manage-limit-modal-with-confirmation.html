<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Limit Modal with Confirmation Flow</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f3f4f6;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .modal-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
            position: relative;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
        }

        .modal-subtitle {
            font-size: 14px;
            color: #6b7280;
            margin-top: 4px;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 24px;
            background: none;
            border: none;
            font-size: 20px;
            color: #9ca3af;
            cursor: pointer;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-button:hover {
            color: #6b7280;
        }

        .modal-body {
            padding: 24px;
        }

        .current-status {
            background: #f0f9ff;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 20px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            font-size: 14px;
            color: #6b7280;
        }

        .status-value {
            font-size: 14px;
            font-weight: 600;
            color: #111827;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            background: #10b981;
            height: 100%;
            transition: width 0.3s ease;
        }

        .options-section {
            margin: 24px 0;
        }

        .section-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #6b7280;
            margin-bottom: 12px;
        }

        .limit-cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .limit-card {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 24px 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .limit-card:hover {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .limit-card.selected {
            border-color: #10b981;
            background: #f0fdf4;
        }

        .limit-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #f9fafb;
        }

        .limit-card.disabled:hover {
            border-color: #e5e7eb;
            background: #f9fafb;
        }

        .limit-amount {
            font-size: 26px;
            font-weight: 700;
            color: #111827;
        }

        .limit-badge {
            position: absolute;
            top: -6px;
            right: -6px;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-current {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-locked {
            background: #fef3c7;
            color: #b45309;
        }

        .confirmation-message {
            background: #fef3c7;
            border: 1px solid #fbbf24;
            border-radius: 8px;
            padding: 16px;
            margin: 20px 0;
            display: none;
        }

        .confirmation-message.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirmation-title {
            font-weight: 600;
            color: #92400e;
            margin-bottom: 8px;
        }

        .confirmation-details {
            font-size: 14px;
            color: #78350f;
            line-height: 1.5;
        }

        .modal-footer {
            padding: 20px 24px;
            border-top: 1px solid #e5e7eb;
            background: #f9fafb;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .modal-footer.single-button {
            justify-content: center;
        }

        .btn {
            padding: 10px 32px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            flex: 1;
            max-width: 200px;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-primary:hover {
            background: #059669;
        }

        .modal-footer.single-button .btn {
            max-width: 120px;
        }

        @media (max-width: 480px) {
            .limit-cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .limit-amount {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-wrapper">
        <div class="modal-header">
            <div class="modal-title">Manage Your Spending Limit</div>
            <div class="modal-subtitle">Choose your preferred payment threshold</div>
            <button class="close-button">×</button>
        </div>

        <div class="modal-body">
            <div class="current-status">
                <div class="status-row">
                    <span class="status-label">Account Level</span>
                    <span class="status-value"><span style="display: inline-block; padding: 2px 8px; border-radius: 12px; font-size: 12px; font-weight: 600; text-transform: uppercase; background: #c0c0c0; color: #374151;">Silver</span></span>
                </div>
                <div class="status-row">
                    <span class="status-label">Current Limit</span>
                    <span class="status-value" id="current-limit">£500</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Total Spent</span>
                    <span class="status-value">£520</span>
                </div>
                <div class="status-row">
                    <span class="status-label">Progress to Gold</span>
                    <span class="status-value">£520 of £1000</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 52%"></div>
                </div>
            </div>

            <div class="options-section">
                <div class="section-label">Available Limits</div>

                <div class="limit-cards-grid">
                    <div class="limit-card" data-amount="£50">
                        <div class="limit-amount">£50</div>
                    </div>

                    <div class="limit-card" data-amount="£100">
                        <div class="limit-amount">£100</div>
                    </div>

                    <div class="limit-card" data-amount="£150">
                        <div class="limit-amount">£150</div>
                    </div>

                    <div class="limit-card" data-amount="£250">
                        <div class="limit-amount">£250</div>
                    </div>

                    <div class="limit-card selected" data-amount="£500" id="current-card">
                        <div class="limit-amount">£500</div>
                        <div class="limit-badge badge-current">Current</div>
                    </div>

                    <div class="limit-card disabled" data-amount="£1000">
                        <div class="limit-amount">£1000</div>
                        <div class="limit-badge badge-locked">Gold</div>
                    </div>
                </div>
            </div>

            <div class="confirmation-message" id="confirmation">
                <div class="confirmation-title">Confirm your new limit</div>
                <div class="confirmation-details" id="confirmation-text"></div>
            </div>
        </div>

        <div class="modal-footer single-button" id="footer">
            <button class="btn btn-primary">Done</button>
        </div>
    </div>

    <script>
        const cards = document.querySelectorAll('.limit-card:not(.disabled)');
        const footer = document.getElementById('footer');
        const confirmation = document.getElementById('confirmation');
        const confirmationText = document.getElementById('confirmation-text');
        const currentLimitEl = document.getElementById('current-limit');
        let currentLimit = '£500';
        let selectedAmount = null;

        cards.forEach(card => {
            card.addEventListener('click', function() {
                selectedAmount = this.getAttribute('data-amount');

                // Remove selected from all cards
                cards.forEach(c => c.classList.remove('selected'));
                // Add selected to clicked card
                this.classList.add('selected');

                if (selectedAmount === currentLimit) {
                    // No change - single Done button
                    footer.className = 'modal-footer single-button';
                    footer.innerHTML = '<button class="btn btn-primary">Done</button>';
                    confirmation.classList.remove('show');
                } else {
                    // Change made - show Update/Cancel buttons
                    footer.className = 'modal-footer';
                    footer.innerHTML = `
                        <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button class="btn btn-primary" id="update-btn">Update to ${selectedAmount}</button>
                    `;

                    setupUpdateFlow();
                }
            });
        });

        function setupUpdateFlow() {
            const updateBtn = document.getElementById('update-btn');
            const cancelBtn = document.getElementById('cancel-btn');

            if (updateBtn) {
                updateBtn.addEventListener('click', function() {
                    // Show confirmation
                    confirmationText.textContent = `Your billing threshold will change from ${currentLimit} to ${selectedAmount}. You'll be charged automatically when you reach ${selectedAmount}.`;
                    confirmation.classList.add('show');

                    // Change buttons to Confirm/Cancel
                    footer.innerHTML = `
                        <button class="btn btn-secondary" id="cancel-confirm">Cancel</button>
                        <button class="btn btn-primary" id="confirm-btn">Confirm</button>
                    `;

                    setupConfirmFlow();
                });
            }

            if (cancelBtn) {
                cancelBtn.addEventListener('click', function() {
                    resetToOriginal();
                });
            }
        }

        function setupConfirmFlow() {
            const confirmBtn = document.getElementById('confirm-btn');
            const cancelConfirmBtn = document.getElementById('cancel-confirm');

            if (confirmBtn) {
                confirmBtn.addEventListener('click', function() {
                    // Apply the change
                    currentLimit = selectedAmount;
                    currentLimitEl.textContent = selectedAmount;

                    // Update badge on cards
                    document.querySelectorAll('.limit-badge.badge-current').forEach(badge => badge.remove());
                    const newCurrentCard = document.querySelector(`[data-amount="${selectedAmount}"]`);
                    if (newCurrentCard) {
                        const badge = document.createElement('div');
                        badge.className = 'limit-badge badge-current';
                        badge.textContent = 'Current';
                        newCurrentCard.appendChild(badge);
                    }

                    // Hide confirmation and show single Done button
                    confirmation.classList.remove('show');
                    footer.className = 'modal-footer single-button';
                    footer.innerHTML = '<button class="btn btn-primary">Done</button>';
                });
            }

            if (cancelConfirmBtn) {
                cancelConfirmBtn.addEventListener('click', function() {
                    // Go back to Update/Cancel state
                    confirmation.classList.remove('show');
                    footer.className = 'modal-footer';
                    footer.innerHTML = `
                        <button class="btn btn-secondary" id="cancel-btn">Cancel</button>
                        <button class="btn btn-primary" id="update-btn">Update to ${selectedAmount}</button>
                    `;
                    setupUpdateFlow();
                });
            }
        }

        function resetToOriginal() {
            // Reset selection to current
            cards.forEach(c => c.classList.remove('selected'));
            const currentCard = document.querySelector(`[data-amount="${currentLimit}"]`);
            if (currentCard) currentCard.classList.add('selected');

            // Reset to single Done button
            footer.className = 'modal-footer single-button';
            footer.innerHTML = '<button class="btn btn-primary">Done</button>';
            confirmation.classList.remove('show');
        }

        // Close button
        document.querySelector('.close-button').addEventListener('click', function() {
            console.log('Modal would close');
        });
    </script>
</body>
</html>
